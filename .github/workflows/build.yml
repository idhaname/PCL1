name: Build

on:
  push:
    paths:
      - 'Plain Craft Launcher/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'Plain Craft Launcher/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:

  build:

    strategy: 
      matrix: 
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set Describe
      shell: bash
      run: |
          Describe=`git describe --tags --always`
          echo "Describe=$Describe" >> $GITHUB_ENV

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Build
      run: msbuild "Plain Craft Launcher\Plain Craft Launcher.vbproj" -p:Configuration=${{ matrix.configuration }}

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.configuration }} ${{ env.Describe }}
        path: Plain Craft Launcher\obj\${{ matrix.configuration }}\Plain Craft Launcher.exe
